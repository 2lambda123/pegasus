$schema: 'http://json-schema.org/draft-07/schema#'
$id: 'file:///Users/ryantanaka/ISI/pegasus/share/pegasus/schema/yaml/tc-5.0.yml'
$defs:
  # --- a transformation entry -------------------------------------------------
  transformation:
    type: object
    properties:
      namespace:
        type: string
      name:
        type: string
      version:
        type: string
      hooks:
        $ref: 'common.yml#/$defs/hooks'
      profiles:
        $ref: 'common.yml#/$defs/profiles'
      uses:
        type: array
        items:
          type: string
      sites:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            arch:
              $ref: 'sc-5.0.yml#/$defs/arch'
            os.type:
              $ref: 'sc-5.0.yml#/$defs/os.type'
            os.release:
              type: string
            os.version:
              $ref: 'common.yml#/$defs/versionString'
            glibc:
              $ref: 'common.yml#/$def/versionString'
            pfn:
              type: string
            profiles:
              $ref: 'common.yml#/$defs/profiles'
            type:
              type: string
              enum:
                - stageable
                - installed
            container:
              type: string
          required:
            - name
            - type
            - pfn
          additionalProperties: false
          patternProperties:
            ^x-:
              $ref: 'common.yml#/$defs/vendorExtension'
        minItems: 1
    required:
      - name
      - sites
    additionalProperties: false
    patternProperties:
      ^x-:
        $ref: 'common.yml#/$defs/vendorExtension'

  # --- a container entry ------------------------------------------------------
  container:
    type: object
    properties:
      name:
        type: string
      type:
        type: string
        enum:
          - docker
          - singularity
          - shifter
      image:
        type: string
      imageSite:
        type: string
      mount:
        type: string
      profiles:
        $ref: 'common.yml#/$defs/profiles'
    required:
      - name
      - type
      - image
      - mount
    additionalProperties: false
    patternProperties:
      ^x-:
        $ref: 'common.yml#/$defs/vendorExtension'

  # --- schema when inlined in dax ---------------------------------------------
  inlineTransformationCatalog:
    type: object
    properties:
      pegasus:
        $ref: 'common.yml#/$defs/versionString'
      transformations:
        type: array
        items:
          $ref: '#/$defs/transformation'
        minItems: 1
      containers:
        type: array
        items:
          $ref: '#/$defs/container'
        minItems: 0
    required:
      - transformations
    patternProperties:
      ^x-:
        $ref: 'common.yml#/$defs/vendorExtension'

# --- schema for standalone file -----------------------------------------------
allOf:
  - $ref: '#/$defs/inlineTransformationCatalog'
  - type: object
    required:
      - pegasus
