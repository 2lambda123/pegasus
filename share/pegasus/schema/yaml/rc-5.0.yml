$id: 'file:///Users/ryantanaka/ISI/pegasus/share/pegasus/schema/yaml/rc-5.0.yml'
$defs:
  replica:
     type: object
     properties:
       lfn:
         type: string
       pfn:
         type: string
       site:
         type: string
       regex:
         type: boolean
     required:
       - lfn
       - pfn
       - site
     additionalProperties: false
     patternProperties:
       ^x-:
         $ref: 'common.yml#/$defs/vendorExtension'
         
type: object
properties:
  rcVersion:
    $ref: 'common.yml#/$defs/versionString'

  replicas:
    type: array
    items:
      $ref: '#/$defs/replica'

    minItems: 0
required:
  - rcVersion
  - replicas
