$schema: "http://json-schema.org/draft-07/schema#"
$id: "file:///Users/ryantanaka/ISI/pegasus/share/pegasus/schema/yaml/rc-5.0.yml"
$defs:
  # --- a file object ----------------------------------------------------------
  file:
    type: object
    properties:
      lfn:
        type: string
      metadata:
        $ref: "common.yml#/$defs/metadata"
    required:
      - lfn
    additionalProperties: false
    patternProperties:
      ^x-:
        $ref: "common.yml#/$defs/vendorExtension"

  # --- a single entry in the replica catalog ----------------------------------
  replica:
    type: object
    properties:
      lfn:
        type: string
      pfn:
        type: string
      site:
        type: string
      regex:
        type: boolean
      checksum:
        type: object
        properties:
          type:
            type: string
          value:
            type: string
        required:
          - type
          - value
        additionalProperties: false
    required:
      - lfn
      - pfn
      - site
    additionalProperties: false
    patternProperties:
      ^x-:
        $ref: "common.yml#/$defs/vendorExtension"

  # --- schema when inlined in dax ---------------------------------------------
  inlineReplicaCatalog:
    type: object
    properties:
      pegasus:
        $ref: "common.yml#/$defs/versionString"
      replicas:
        type: array
        items:
          $ref: "#/$defs/replica"
        minItems: 0
    required:
      - replicas
    patternProperties:
      ^x-:
        $ref: "common.yml#/$defs/vendorExtension"

# --- schema for standalone file -----------------------------------------------
allOf:
  - $ref: "#/$defs/inlineReplicaCatalog"
  - type: object
    required:
      - pegasus
