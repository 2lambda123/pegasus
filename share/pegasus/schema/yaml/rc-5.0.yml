$schema: 'http://json-schema.org/schema#'
$id: 'file:///Users/ryantanaka/ISI/pegasus/share/pegasus/schema/yaml/rc-5.0.yml'
$defs:
  replica:
    type: object
    properties:
      lfn:
        type: string
      pfn:
        type: string
      site:
        type: string
      regex:
        type: boolean
    required:
      - lfn
      - pfn
      - site
    additionalProperties: false
    patternProperties:
      ^x-:
        $ref: 'common.yml#/$defs/vendorExtension'

  inlineReplicaCatalog:
    type: object
    properties:
      rcVersion:
        $ref: 'common.yml#/$defs/versionString'
      replicas:
        type: array
        items:
          $ref: '#/$defs/replica'
        minItems: 0
    required:
      - replicas
    patternProperties:
      ^x-:
        $ref: 'common.yml#/$defs/vendorExtension'

allOf:
  - $ref: '#/$defs/inlineReplicaCatalog'
  - type: object
    required:
      - rcVersion
