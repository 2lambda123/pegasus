# Defined here are schemas reused throughout.

$schema: 'http://json-schema.org/draft-07/schema#'
$id: 'file:///Users/ryantanaka/ISI/pegasus/share/pegasus/schema/yaml/common.yml'
$defs:
  # --- string formats ---------------------------------------------------------
  versionString:
    type: string
    pattern: '^[0-9]+(\.[0-9]+(\.[0-9]+)?)?$'

  nodeIdString:
    type: string
    pattern: '^[\-0-9a-zA-Z\_]+$'

  filenameSafeString:
    type: string
    pattern: '^[\-0-9a-zA-Z\_]+$'

  # --- profiles ---------------------------------------------------------------
  genericProfilePropertyType:
    type: object
    patternProperties:
      '^(?!x-)[\_\.\-a-zA-Z0-9_]+$':
        oneOf:
          - type: string
          - type: number
      ^x-:
        $ref: '#/$defs/vendorExtension'
    additionalProperties: false

  profiles:
    type: object
    properties:
      env:
        type: object
        patternProperties:
          '^(?!x-)[\_\.\-a-zA-Z0-9_]+$':
            oneOf:
              - type: string
              - type: number
          ^x-:
            $ref: '#/$defs/vendorExtension'
        additionalProperties: false
      condor:
        $ref: '#/$defs/genericProfilePropertyType'
      globus:
        $ref: '#/$defs/genericProfilePropertyType'
      dagman:
        $ref: '#/$defs/genericProfilePropertyType'
      pegasus:
        $ref: '#/$defs/genericProfilePropertyType'
      hints:
        $ref: '#/$defs/genericProfilePropertyType'
    additionalProperties: false
    patternProperties:
      ^x-:
        $ref: '#/$defs/vendorExtension'

  # --- hooks (notifications) --------------------------------------------------
  eventType:
    enum:
      - never
      - start
      - error
      - success
      - end
      - all

  shellHook:
    type: object
    properties:
      _on:
        $ref: '#/$defs/eventType'
      cmd:
        type: string
    additionalProperties: false
    required:
      - cmd
      - _on
  
  # adding a new xxHook should be as follows:
  # newHook:
  #   properties:
  #     _on:
  #       $ref: '#/$defs/eventType'
  #     ... <- any properties specific to this hook
  #   additionalProperties: false
  #   required:
  #     - _on
  #     - any properties specific to this hook 

  hooks:
    type: object
    properties:
      shell:
        type: array
        items:
          $ref: '#/$defs/shellHook'
        minItems: 0
    # adding more hooks
    # newHandler:
    #   type: array
    #   items:
    #     $ref: '#/$defs/newHook'
    #   minItems: 0 
    additionalProperties: false
    patternProperties:
      ^x-:
        $ref: '#/$defs/vendorExtension'

  # --- any vendor specific properties that may need to be added ---------------
  vendorExtension:
    description: 'Any property starting with x- is valid.'
    additionalProperties: true
    additionalItems: true
