$schema: 'http://json-schema.org/draft-07/schema#'
$id: 'file:///Users/ryantanaka/ISI/pegasus/share/pegasus/schema/yaml/common.yml'
$defs:
  versionString:
    type: string
    pattern: '^[0-9]+(\.[0-9]+(\.[0-9]+)?)?$'

  nodeIdString:
    type: string
    pattern: '^[\-0-9a-zA-Z\_]+$'

  filenameSafeString:
    type: string
    pattern: '^[\-0-9a-zA-Z\_]+$'

  genericProfilePropertyType:
    type: object
    patternProperties:
      '^(?!x-)[\_\.\-a-zA-Z0-9_]+$':
        oneOf:
          - type: string
          - type: number
      ^x-:
        $ref: '#/$defs/vendorExtension'
    additionalProperties: false

  profiles:
    type: object
    properties:
      env:
        type: object
        patternProperties:
          '^(?!x-)[\_\.\-a-zA-Z0-9_]+$':
            oneOf:
              - type: string
              - type: number
          ^x-:
            $ref: '#/$defs/vendorExtension'
        additionalProperties: false
      condor:
        $ref: '#/$defs/genericProfilePropertyType'
      globus:
        $ref: '#/$defs/genericProfilePropertyType'
      dagman:
        $ref: '#/$defs/genericProfilePropertyType'
      pegasus:
        $ref: '#/$defs/genericProfilePropertyType'
      hints:
        $ref: '#/$defs/genericProfilePropertyType'
    additionalProperties: false
    patternProperties:
      ^x-:
        $ref: '#/$defs/vendorExtension'

  vendorExtension:
    description: 'Any property starting with x- is valid.'
    additionalProperties: true
    additionalItems: true
