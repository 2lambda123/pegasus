[tox]

; Test for py35, py36, py37, py38
envlist    = py35
minversion = 3.14.5


[testenv]

commands     = pytest --junit-xml test-reports/pyunit.xml --cov Pegasus --cov-report term --cov-report html --no-cov-on-fail --cov-fail-under 22.5 {posargs:Pegasus/test}

passenv      =
    USER
    CPATH

setenv       =
    PYTHONUNBUFFERED = yes
    PYTHONHASHSEED   = 3104489401

skip_install = {env:SKIP_INSTALL:False}

deps         =
    pytest
    pytest-mock
    coverage
    pytest-cov
    jsonschema
    pyOpenSSL


[testenv:py26]

deps =
    pytest==3.2.5
    pyOpenSSL==0.14


[testenv:lint]

basepython              = python3.6

skipsdist               = True

skip_install            = True

autoflake-ci-true-args  = --check
autoflake-ci-false-args = --in-place

pyupgrade-ci-true-args  =
pyupgrade-ci-false-args = --exit-zero-even-if-changed

isort-ci-true-args      = --check-only --diff
isort-ci-false-args     = --apply

black-ci-true-args      = --check --diff
black-ci-false-args     =

commands                =
    - autoflake --recursive --remove-unused-variables --remove-duplicate-keys --remove-all-unused-imports --ignore-init-module-imports {[testenv:{envname}]autoflake-ci-{env:CI:false}-args} {toxinidir}
    # pyupgrade --py3-plus {[testenv:{envname}]pyupgrade-ci-{env:CI:false}-args} {toxinidir}/**/*.py
    isort --recursive {[testenv:{envname}]isort-ci-{env:CI:false}-args} {toxinidir}
    black --target-version py35 {[testenv:{envname}]black-ci-{env:CI:false}-args} {toxinidir}
    - flake8 {toxinidir}

deps                    =
    autoflake
    pyupgrade
    isort
    black
    flake8
    flake8-bugbear
    flake8-docstrings


[testenv:docs]

changedir           = ../../../doc/sphinx

whitelist_externals = make

commands_pre        =
    sphinx-apidoc     --force  --output-dir python {toxinidir}              {toxinidir}/{setup,test}.py {toxinidir}/Pegasus/{cluster,command,compat,exitcode,init,s3,submitdir,user}.py {toxinidir}/Pegasus/{test,db,monitoring,catalogs,cli,netlogger,plots_stats,service,tools}
    javasphinx-apidoc --update --output-dir java   {toxinidir}/../../../src {toxinidir}/../../../src/edu/isi/pegasus/aws/batch/common/

commands            = make html man

skipsdist           = True

skip_install        = True

deps                =
    sphinx
    recommonmark
    sphinx_rtd_theme
    sphinxcontrib-openapi
    javasphinx
    sphinx_tabs


[coverage:run]

omit = Pegasus/test/*
