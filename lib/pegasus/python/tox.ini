[tox]

envlist  = py35
;py26, py27, py35, py36, py37, py38


[testenv]

commands     = pytest --cov {toxinidir}/Pegasus {posargs}

passenv      = USER CPATH

setenv       = PYTHONUNBUFFERED   = yes
               PYTHONHASHSEED     = 1649596107

skip_install = {env:SKIP_INSTALL:False}

deps         = pytest
               pytest-mock
               coverage
               pytest-cov
               jsonschema
               pyOpenSSL
               PyYAML


[testenv:py26]

deps         = pytest==3.2.5
               pyOpenSSL==0.14
