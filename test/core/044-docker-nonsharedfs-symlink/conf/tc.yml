pegasus: "5.0"
transformations:
  - namespace: diamond
    name: analyze
    version: "4.0"
    sites:
      - name: local
        arch: x86_64
        os.type: linux
        container: centos-osgvo-el7
        pfn: ${PEGASUS_LOCAL_BIN_DIR}/pegasus-keg
        type: stageable
        profiles:
          condor:
            foo: bar
  - namespace: diamond
    name: findrange
    version: "4.0"
    sites:
      - name: local
        arch: x86_64
        os.type: linux
        container: centos-osgvo-el7
        pfn: ${PEGASUS_LOCAL_BIN_DIR}/pegasus-keg
        type: stageable
        profiles:
          condor:
            foo: bar
  - namespace: diamond
    name: preprocess
    version: "4.0"
    sites:
      - name: local
        arch: x86_64
        os.type: linux
        container: centos-osgvo-el7
        pfn: ${PEGASUS_LOCAL_BIN_DIR}/pegasus-keg
        type: stageable
        profiles:
          condor:
            foo: bar

containers:
  - image: docker:///opensciencegrid/osgvo-el7
    profiles:
      env:
        APP_HOME: /tmp/myscratch
        HELLo: WORLD
        JAVA_HOME: /bin/java.1.6
    name: centos-osgvo-el7
    type: docker
    mounts:
      - /lizard/scratch-90-days/${TEST_NAME}:/existing/data
