---
site:
- arch: "x86_64"
  os: "linux"
  handle: "obelix"
  osrelease: ""
  osversion: ""
  glibc: ""
  directory:
  - type: "shared_scratch"
    path: "/data/scratch/http/${TEST_NAME}"
    file-server:
    - protocol: "scp"
      url: "scp://ptesting@obelix.isi.edu/data/scratch/http/${TEST_NAME}"
      operation: "all"
- arch: "x86_64"
  os: "linux"
  handle: "condorpool"
  osrelease: ""
  osversion: ""
  glibc: ""
  directory:
  - type: "shared_scratch"
    path: "/lizard/scratch-90-days/${TEST_NAME}"
    file-server:
    - protocol: "gsiftp"
      url: "gsiftp://bamboo.isi.edu/lizard/scratch-90-days/${TEST_NAME}"
      operation: "all"
  profile:
  - condor:
      universe: "vanilla"
  - pegasus:
      clusters.num: "1"
  - pegasus:
      style: "condor"
- arch: "x86_64"
  os: "linux"
  handle: "local"
  osrelease: ""
  osversion: ""
  glibc: ""
  directory:
  - type: "shared_scratch"
    path: "${TOPDIR}/LOCAL/shared-scratch"
    file-server:
    - protocol: "file"
      url: "file:///${TOPDIR}/LOCAL/shared-scratch"
      operation: "all"
  - type: "shared_storage"
    path: "${TOPDIR}/LOCAL/shared-storage"
    file-server:
    - protocol: "file"
      url: "file:///${TOPDIR}/LOCAL/shared-storage"
      operation: "all"
  profile:
  - env:
      PEGASUS_HOME: "${PEGASUS_BIN_DIR}/.."
  - pegasus:
      clusters.num: "1"
      SSH_PRIVATE_KEY: "/localhome/bamboo/.ssh/workflow_id_rsa"

